<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ejercicio1</title>
    <link rel="stylesheet" href="ejercicio1.css">
    <script src="ejercicio1.js" defer>
    </script>
  </head>
  <body>
    <h1>CALCULADORA</h1>
    <p id="display" class="display">0</p>
    <div>
      <button type="button" value="1" class="digito">1</button>
      <button type="button" value="2" class="digito">2</button>
      <button type="button" value="3" class="digito">3</button>
      <button type="button" value="+"class="operador">+</button>
    </div>
    <div>
      <button type="button" value="4" class="digito">4</button>
      <button type="button" value="5" class="digito">5</button>
      <button type="button" value="6" class="digito">6</button>
      <button type="button" value="-"class="operador">-</button>
    </div>
    <div>
      <button type="button" value="7" class="digito">7</button>
      <button type="button" value="8" class="digito">8</button>
      <button type="button" value="9" class="digito">9</button>
      <button type="button" class="operador">*</button>
    </div>
    <div>
      <button type="button" value="0" class="digito">0</button>
      <button type="button" class="coma">.</button>
      <button type="button" class="igual">=</button>
      <button type="button" class="operador">/</button>
    </div>

  </body>
</html>
